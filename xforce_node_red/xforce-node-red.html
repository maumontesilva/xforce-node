<!-- X-Force Exchange Input Node-->
<script type="text/javascript">
	RED.nodes.registerType('xfeIn', {
		category: 'xforce',
		color: '#a6bbcf',
		defaults: {
			server: {value: "", required:true, value:'api.xforce.ibmcloud.com'},
			port: {value: "", required:true, value:443, validate:RED.validators.number()},
			options: {value: "", required:true, value:"iprs"},
      		name: {value:""}
		},
    	credentials: {
    		user: {type:"text"},
    		password: {type: "password"}
    	},
		inputs: 1,
		outputs: 1,
		icon: "xforce.png",
		label: function() {
			return this.name||"X-Force Exchange";
		}
	});
</script>

		<label for="node-input-password"><i class="icon-tag"></i> Password</label>

	</div>
	<div class="form-row">
